    <section class="contact-section">
      <form id="contact-form">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Bericht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Verstuur</button>

 <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
  
    emailjs.init("O7F4QaDln5v_wr74i");
  
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
  
      emailjs.send("service_1x7flyc", "template_bd3d003", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      })
      .then(() => {
        alert("Bericht verzonden! ✅");
        document.getElementById("contact-form").reset();
      })
      .catch((error) => {
        alert("Er is iets fout gegaan ❌\n" + JSON.stringify(error));
      });
    });
  </script>
