<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Martijn Wissenburg</title>
  <link rel="stylesheet" href="contact.css">

</head>
<body>
  <div class="container">
    <header>
      <h1>Contact</h1>
    </header>

    <section class="contact-section">
      <form id="contact-form">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Bericht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Verstuur</button>
      </form>
    </section>
  </div>
  <footer>
    <a href="index.html"><button class="contact-btn">Home Page</button></a>
  </footer>

  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
  
    emailjs.init("O7F4QaDln5v_wr74i");
  
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
  
      emailjs.send("service_1x7flyc", "template_bd3d003", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      })
      .then(() => {
        alert("Bericht verzonden! ✅");
        document.getElementById("contact-form").reset();
      })
      .catch((error) => {
        alert("Er is iets fout gegaan ❌\n" + JSON.stringify(error));
      });
    });
  </script>

</body>
